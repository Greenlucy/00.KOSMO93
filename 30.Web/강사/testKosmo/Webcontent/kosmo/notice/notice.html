<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>게시판</title>
<style type="text/css">

	.div1{
		background: lightblue;
		border: 1px solid red;	
		width: 450px;		
		margin: 100px auto;	
	}
		
	.align{
		text-align: center;
	}

</style>
<!-- 제이쿼리 CDN -->
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	alert("자바스크립트 블럭 시작 >>> : ");
	
	$(document).ready(function(){
		alert("제이쿼리 블럭 시작 >>> : ");
		
		//폼태그 데이터 JSP 보내기 
		$("#boardBtn").click(function(){
			alert("boardBtn click() 함수 진입 >>> : ");
			console.log("boardBtn click() 함수 진입 >>> : ");
			
			// attr() vs prop()
			$("#boardWrite")
			.attr({
					"action":"/testWeb/kosmo_jsp/notice/noticeInsert.jsp",
				    "method":"GET",
				    "enctype":"application/x-www-form-urlencoded"
			       })
			.submit();	
		});		
	});
</script>	
</head>
<body>
<div class="div1">
<form name="boardWrite" id="boardWrite">
<table border="1">
	<tr>	
		<td colspan="2" class="align">	
						
			<font size="4" style="color:blue;">공지 사항</font> 
			<img src="/testWeb/img/ase.gif" width="25" height="25" alt="image">		
		</td>				
	</tr>
	<tr>
		<td class="align">글번호</td>
		<td><input type="text" name="nnum" id="nnum" size="20" readonly></td>
	</tr>
	<tr>
		<td class="align">제목</td>
		<td><input type="text" name="nsubject" id="nsubject" size="49"></td>
	</tr>		
	<tr>
		<td class="align">내용</td>
		<td>
		<textarea name="nmemo" id="mmemo" cols="51" rows="10"></textarea>
	</td>
	</tr>
	<tr>
		<td class="align">사진</td>
		<td>
		<input type="file" name="bphoto" id="bphoto">
	</td>
	</tr>	
	<tr>
		<td colspan="2" class="align">	
		<input type="hidden" name="ISUD_TYPE" id="ISUD_TYPE" value="I">					
		<button type="button" id="boardBtn">
			<img src="/testWeb/img/ase.gif" width="25" height="25" alt="image">	
			보내기
		</button>	
		<button type="reset">
			<img src="/testWeb/img/b-baa.gif" width="25" height="25" alt="image">	
			다시
		</button>
	</td>				
	</tr>
</table>
</form>
</div>
</body>
</html>
