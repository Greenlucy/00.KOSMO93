<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML CSS MARGIN</title>
<style type="text/css">
	p {
		  border: 1px ridge powderblue;
		  margin: 50px;
	 }
	
     div{
        font-size: 32px;
        width: 400px;
        text-align: center;
        padding: 30px;
        margin: 30px;
     }
     
     body .div1{
        border: 1px solid green;
     }
     
     body .div2{
        border: 1px solid blue;
     }   			
</style>
	
</head>
<body>
	<h1>This is a heading</h1>
	
	<p>This is a paragraph.</p>
	<p>This is a paragraph.</p>
	<p>This is a paragraph.</p>
	
	<!-- Box Model -->
	<h1> HTML CSS BOX MODEL</h1>
	<img src="/testCss/img/img_css/boxModel.png"><br>
		margin(마진) : 엘리먼트와 엘리먼트 사이<br>
		border(테두리) : 엘리먼트의 경계선<br>
		padding(패징) : 테두리(border)와 컨텐츠 사이<br>		
	
	<div class="div1">div-1</div>
	
	<div class="div2">div-2</div>
	
	<img src="/testCss/img/img_css/boxModel_1.png">
	
</body>
</html>
