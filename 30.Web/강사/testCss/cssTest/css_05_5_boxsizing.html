<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>BOX Sizing</title>
		<style type="text/css">
			div { width:300px;
			      height:300px;
			      background:lightblue;
			      border: 5px solid red;
			      float:left;
			      margin:50px;
			      font-size:60px;
				}
			
			div:nth-child(2) {padding:100px; border: 20px solid lightgreen;}
			div:nth-child(3) {padding:50px; border: 20px solid lightgreen; box-sizing:border-box;}
