<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>01_json.html</title>
<script type="text/javascript">
	/*
		JSON : JavaScript Object Notation
		1. 경량의 테이터 교환형식 (xml 보다 경량)
		2. 다른 프로그래밍언어간에 데이터 교환에 사용
		3. jQuery에서는 기본 문법 체계가 JSON 이다. : 자바스크립트 객체 이다. 
		4. JSON 자체가 하나의 데이터로 사용
		5. Ajax 에서는 JSON을 통신시 데이터규격으로 사용
			: JSON 데이터를 서버에 데이터를 전송한다. : 자바스크립트 객체이다. 
			  {"key":"value", "key":"value", .....}
			  QueryString 처럼 보낸다. 
		사용예)
		var json = {"key":"value", "key":"value", .....}
	*/			
	var ju = {
				"name" : "김상진"
			   ,"age" : 29
			   ,"gender" : "남자"
			   ,"visual" : "멋짐"
			};
	alert(ju);
	document.write("<h1>" + ju.name +"</h1>");
	document.write("<h1>" + ju.age +"</h1>");
	document.write("<h1>" + ju.gender +"</h1>");
	document.write("<h1>" + ju.visual +"</h1>");
	
</script>
</head>
<body>

</body>
</html>
