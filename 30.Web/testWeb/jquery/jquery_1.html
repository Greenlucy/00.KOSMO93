<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>jQuery</title>
<!-- 
	jQuery 가 나오게 된 배경 ??
	
	자바스크립트 엔진이 브라우저에 내장이 되어있기 때문에
	브라우저 종류별, 버전별로 스크립트를 다르게 적용해야 한다.
	
	이것을 개선한 것이
	기존 자바스크립트의 내용을 모두 함수로 만들어서
	브라우저에 내장하지 않고 라이브러리로 제공하려고 만든 기술이
	jQuery 이다.
	
	제이쿼리는 모든 기능이 함수로 되어있다. 이 기능은 자바스크립트와 동일 기능을 제공한다.
	
	자바스크립트 = jQuery 는 동일한 기능을 수행한다.
	단, 자바스크립트는 엔진이 브라우저에 내장되어 있고
		jQuery는 외부 라이브러리로 지원된다.
	http://jquery.com/
	
	제이쿼리 버전은 : 1, 2, 3 version 이 있다.
	
	제이쿼리는 CDN 기술로 사용한다.
		외부 라이브러리는 다운을 받아서 설치해서 사용해야 한다. 그런데 귀찮으므로, CDN기술을 사용한다.
	CDN : Content Delivery Network
		: 온라인 상에서 대용량 컨텐츠를 저렴한 비용으로 빠르게 전송하는 기술
		(현재 코드는 CDN이 대세. 아래처럼 url을 이용해 가져온다.)
		
	제이쿼리 최신버전을 가져오세요 : jQuery 1 version 의 최신 버전
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	
	제이쿼리는
	스크립트 블럭 내부에서 ready() 함수에서 사용해야 한다.
	$(document).ready(function(){
		alert("jQuery 블럭 시작 >>> : ");
	});
 -->
 
 <script src="http://code.jquery.com/jquery-latest.min.js"></script>
 <script type="text/javascript">
 	
 	window.jQuery(document).ready(function(){
 		alert("window.jQuery(document) 블럭");
 	})
 	
 	jQuery(document).ready(function(){
 		alert("jQuery(document) 블럭");
 	})
 	
 	window.$(document).ready(function(){
 		alert("window.$(document) 블럭");
 	})
 	
 	$(document).ready(function(){				// 익명함수 규칙 (anonymous 함수)
 		alert("jQuery ready 함수 블럭 시작 >>> : ");
 		alert("$(document).ready() 형식만 사용하면 된다."
 				+ " 제이쿼리는 ready(function(){ }) ready함수 펑션 블럭에서만 사용한다.");
 	})
 	
 	jquery(document).ready(function(){			// 출력 안 됌
 		alert("jquery(document) 블럭");
 	})
 	
 </script>
</head>
<body>

</body>
</html>
