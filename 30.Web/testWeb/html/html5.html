<!DOCTYPE html>
<!-- 이 HTML 문서는 HTML5.0 HTML 문서이다. -->
	<html>
<!-- 
	html태그는 html 문서의 root 태그이다. HTML 문서 전체를 가지고 있는 태그
	태그는 root html 태그를 기준으로 배열로 되어있다.
 -->
		<head>
		<!-- 
			현재 html의 문서 정보
			제목 
			외부 링크파일
			언어 설정
			화면에 보이지 않는 내용들 정의하는 태그
		 -->
		 	<meta charset="EUC-KR">
			<title>HTML 문서 구조</title>
			<style type = "text/css"></style>
			<script type = "text/javascript"></script>
		</head>
	<body>
	<!-- 
		문서를 만드는 영역
		화면에 보이는 내용
		
		태그 : 엘리먼트, 요소, 노드
		엘리먼트 : <시작태그>컨텐츠<노드>
	 -->
		html 안녕 ~~ 수옥 컴퓨터 
	</body>
</html>
