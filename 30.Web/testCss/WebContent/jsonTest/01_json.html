<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>01_json.html</title>
	<script type="text/javascript">
		/*
			JSON : JavaScript Object Notation
			1. 경량의 데이터 교환형식 (xml보다 경량 : 코드 라인 자체가 더 적음)
			2. 다른 프로그래밍 언어 간에 데이터 교환에 사용
			3. jQuery에서는 기본 문법 체계가 JSON이다. : 자바스크립트 객체이다.
			4. JSON 자체가 하나의 데이터로 사용
			5. Ajax에서는 JSON을 통신 시 데이터 규격으로 사용
				: JSON 데이터를 서버에 데이터를 전송한다. : 자바스크립트 객체이다.
				{ "key":"value", "key":"value", .... }
	
		*/
		/*
			자바스크립트 객체 : 자바스크립트 엔진 메모리에 존재하는 데이터 구조
			JSON : 객체의 내용을 기술하기 위한 TXT 파일(문자열 파일)이다.
					확장자가 .json인 문자열 파일이다.
					자바스크립트 객체 문법과 동일하다.
			자바스크립트 객체는 : Object로 본다.
							브라우저에서 사용을 할 수 있다.
			JSON : 문자열로 본다. 무조건 스트링으로 본다.
					브라우저에서 JSON 문자열을 읽어 주지를 못 한다.
					자바스크닙트에서 JSON을 사용하려면
					문자열에서 자바스크립트 객체로 변환해야 한다.
			1. ju : 자바스크립트 객체이다.
			2. ju_1 : JSON 문자열이다.
					  ju 자바스크립트 객체를 JSON.stringify() 함수로
					  JSON 문자열로 변환했다.
			3. ju_2 : 자바스크립트 객체이다.
					  ju_1 JSON 문자열을 JSON.parse() 함수로
					  자바스크립트 객체로 변환했다.
		*/
		
		// 자바스크립트 객체로 ju 선언하고
		// {"name":"김상진", "age":29, "gender":"남자", "visual":"멋짐"}; 초기화한다.
					  
		var ju = {
				"name" : "김상진",
				"age" : 29,
				"gender" : "남자",
				"visual" : "멋짐"
		};
		
		alert(ju);
		alert("tyeof(ju) >>> : " + typeof(ju));
		document.write("<h1>" + ju.name + "</h1>");
		document.write("<h1>" + ju.age + "</h1>");
		document.write("<h1>" + ju.gender + "</h1>");
		document.write("<h1>" + ju.visual + " </h1>");
		
		// ju 자바스크립트 객체를 JSON String 형태로 변환한다.
		// JSON String 형태로 변환되면 브라우저에서 사용할 수가 없다.
		// JSON : 브라우저에 자바스크립트 엔진에 속해있는 JSON 객체
		var ju_1 = JSON.stringify(ju);
		alert("typeof(ju_1) >>> : " + typeof(ju_1));
		alert("ju_1 >>> : " + ju_1);
		console.log("ju_1 >>> : " + ju_1);
		document.write("<h3>" + ju_1.name + "</h3>");
		
		// ju_1 JSON String 문자열을 ju_2 자바스크립트 객체로 변환한다.
		// 브라우저에서 사용이 가능하다.
		var ju_2 = JSON.parse(ju_1);
		alert("ju_2 >>> : " + ju_2);
		console.log("ju_2 >>> : " + ju_2);
		alert("typeof(ju_2) >>> : " + typeof(ju_2));
		document.write("<h3>" + ju_2.name + "</h3>");
		
	</script>
</head>
<body>

</body>
</html>
