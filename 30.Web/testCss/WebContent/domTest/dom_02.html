<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>innerHTML 활용</title>
		<script type="text/javascript">
			function change() {
				var p = document.getElementById("firstP");
				p.innerHTML="나의 <img src='/testCss/img/media/puppy.png'>강아지";				
			}
		</script>
	</head>
	<body>
		<h3>innerHTML 활용 : 아래 글자를 클릭하면 예쁜 강아지가 보입니다.</h3>
		<hr>
		<p id="firstP" style="color:blue"
			onclick="change()">여기에
			<span style="color:red">클릭하세요</span>
		</p>
	</body>
</html>
