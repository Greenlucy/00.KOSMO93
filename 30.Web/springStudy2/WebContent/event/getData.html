<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>HTMML</title>
	<script type="text/javascript">
	
		function sendServer(){
			alert("sendServer 함수 진입 >>> : ");
			alert("document.formTest >>> : " + document.formTest);
		}
	
	</script>
</head>
<body>
	<h3>HTML</h3>
	<hr>
	<!-- 클라이언트에서 웹서버로 데이터를 요청하는 HTML 태그는 FORM 태그만 가능 -->
	<!-- 
		form 태그의 속성 : attribute
		name, id : 폼태그를 가르키는 이름 
		action : 서버의 어느 화일로 가세요 : jsp, Servlet
		method : HTTP 프로토콜의 전송방식 : GET, POST
		enctype : 전송 위치 및 방식 
					application/x-www-form-urlencoded : GET, POST : HEADER에 전송 : ?key=value&key=value
					multipart/form-data : 파일업로드에서 사용 : POST, BODY에 전송
		
	 -->
	<form name="formTest" id="formTest"
		  action="#xxx.jsp"
		  method="GET"
		  enctype="application/x-www-form-urlencoded">
		<input type="text" name="mid" id="mid" />
		<input type="button" value="보내기" onclick="sendServer()"/>
		<input type="submit" value="submit()함수" />
	</form>
</body>
</html>
