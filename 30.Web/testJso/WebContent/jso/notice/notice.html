<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>게시판</title>
	<style type="text/css">
		.div1 {
			background: lightblue;
			border: 1px solid red;
			width: 450px;
			margin: 100px auto;
		}
		
		.align {
			text-align: center;
		}
	</style>
	<!-- 제이쿼리 CDN -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
	//	alert("자바스크립트 블럭 시작 >>> : ");
		
		$(document).ready(function(){
		//	alert("제이쿼리 블럭 시작 >>> : ");
			
			// 폼태그 데이터 JSP 보내기
			$("#noticeBtn").click(function(){
				alert("noticeBtn click() 함수 진입 >>> :");
				console.log("boardBtn click() 함수 진입 >>> :");
				let v1 = $("#ISUD_TYPE").val();
				
				// attr() vs prop() : html vs javascript
				// attr : 요소(elemet)의 속성(attribute)을 가져오거나 속성을 추가함
				$("#noticeWrite")
				.attr({
						"action":"/testJso/notice?ISUD_TYPE="+v1,
						"method":"POST",
						"enctype":"multipart/form-data"
					})
				.submit();
			});
			
			$("#noticeBtnSA").click(function(){
				alert("noticeBtnSA click() 함수 진입 >>> : ");
				console.log("noticeBtnSA click() 함수 진입 >>> : ");
				location.href="/testJso/notice?ISUD_TYPE=SALL";
			});
		});
	</script>
</head>
<body>
<div class="div1">
	<form name="noticeWrite" id="noticeWrite">
		<table border="1" class="align">
			<tr>
				<td colspan="2" class="align">
					<font size="4" style="Color:blue;">공지 사항</font>
					<img src="/testWeb/img/ase.gif" width="25" height="25" alt="image">
				</td>
			</tr>
			<tr>
				<td class="align">글번호</td>
				<td>
					<input type="text" name="nnum" id="nnum" size="20" alt="image" disabled>
				</td>
			</tr>
			<tr>
				<td class="align">제목</td>
				<td>
					<input type="text" name="nsubject" id="nsubject" size="53">
				</td>
			</tr>
			<tr>
				<td class="align">내용</td>
				<td>
					<textarea name="nmemo" id="nmemo" cols="50" rows="10"></textarea>
				</td>
			</tr>
			<tr>
				<td class="align">사진</td>
				<td>
					<input type="file" name="nphoto" id="nphoto">
				</td>
			</tr>
			<tr>
				<td colspan="2" class="align">
					<input type="hidden" name="ISUD_TYPE" id="ISUD_TYPE" value="I">
					<!-- 
						<input type="button" value="보내기"id="boardBtn">					 
					 -->
					 <button type="button" id="noticeBtn" value="I">
					 	<img src="/testWeb/img/ase.gif" width="25" height="25" alt="image">
					 	보내기
					 </button>
					 <button type="button" id="noticeBtnSA" value="SALL">
					 	<img src="/testJso/img/img_mando/ase.gif" width="25" height="25" alt="image">
					 	전체목록
					 </button>
					 <!-- 
					 	<input type="reset" value="다시">
					  -->
					  <button type="reset">
					  	<img src="/testWeb/img/b-baa.gif" width="25" height="25" alt="image">
					  	다시
					  </button>
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
