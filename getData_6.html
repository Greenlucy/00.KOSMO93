<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>getData Form Test</title>
	<!-- 자바스크립트 블럭 -->
	<script type="text/javascript">
		alert("자바스크립트 블럭 시작 >>> : ");
		
		function checkAction(){
			alert("checkAction 함수 블럭 시작 >>> : ");
			console.log("checkAction 함수 블럭 시작 >>> : ");
			
			alert(window.document.getElementById("getDataForm_id"));		// [object HTMLFormElement]
			alert(window.document.getDataForm_name);						// [object HTMLFormElement]
			
			alert(window.document.getElementsByTagName("input"));			// [object HTMLCollection]
			alert(window.document.getElementsByTagName("input")[0]);		// [object HTMLInputElement]
			alert(window.document.getElementsByTagName("input")[1]);		// [object HTMLInputElement]
			
			var a = document.getElementById("mname");
			alert("a >>> : " + a);											// a >>> : [object HTMLInputElement]
			alert("a.value >>> : " + a.value);								// a.value >>> : 12354 (내가 입력한 값)
			var b = document.getElementById("maddr");
			alert("b >>> : " + b);											// b >>> : [object HTMLInputElement]
			alert("b.value >>> : " + b.value);								// b.value >>> : 21431 (내가 입력한 값)
		
			var f = window.document.getElementById("getDataForm_id");
			f.action = "/testWeb/jsp/getData.jsp";
			f.method = "GET";
			f.enctype = "application/x-www-form-urlencoded";
			f.submit();
		}
		
	</script>
</head>
<body>
	<form id="getDataForm_id" name="getDataForm_name">
		  <!--
		  action="http://localhost:8088/testWeb/jsp/getDate.jsp"
		  method="GET"
		  enctype="application/x-www-from-urlencoded" 
		  -->
		  
		이름 : <input type="text" id="mname" name="mname"><br>
		주소 : <input type="text" id="maddr" name="maddr"><br>
		<!-- 
		<input type="submit" value="보내기"
		 -->
		<input type="button" value="보내기" style="Color:red" onclick="checkAction()">
		<input type="reset" value="다시" style="Color:blue">
	</form>
</body>
</html>
