<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>getData Form Test</title>
	<!-- 자바스크립트 블럭 -->
	<script type="text/javascript">
		alert("자바스크립트 블럭 시작 >>> : ");
		
		function formFunction(){
			alert("formFunction 함수 내부에 진입 >>> : ");
			console.log("formFunction 함수 내부에 진입 >>> :");
			
			alert("mname >>> : " + document.getDataForm.mname.value);
			alert("maddr >>> : " + document.getDataForm.maddr.value);
			alert(document.getDataForm.action);
			alert(document.getDataForm.method);
			alert(document.getDataForm.enctype);
			/* 
			document.getDataForm.action = "http://localhost:8088/testWeb/jsp/getDate.jsp";
			document.getDataForm.method = "GET";
			document.getDataForm.enctype = "application/x-www-form-urlencoded";
			 */
			 document.getDataForm.submit();
		}
	</script>
</head>
<body>
<!-- 
	action : URL : Specifies where to send the form-data when a form is submitted
	현재 클라이언트 html의 form 태그에 바인딩 된 데이터를 가지고 웹서버의 특정 페이지 url을 적는 속성값이다.
	
	method : get / post
			Specifies the HTTP method to use when sending form-data
	클라이언트 브라우저에서 웹서버의 특정 페이지로 데이터를 전송할 때 데이터를 보내는 방식
	데이터 : mname=1111&maddr=2222
		get : http 프로토콜의 헤더에 넣어서 보내시오 : 브라우저 로케이션에 영역 action url과 데이터가 모두 보인다.
			http://localhost:8088/testWeb/jsp/getData.jsp
		post : http 프로토콜의 body에 넣어서 보내시오 : 브라우저 로케이션에 영역 action url만 보인다.
		
 -->
	<form id="getDataForm" name="getDataForm"
		  action="http://localhost:8088/testWeb/jsp/getDate.jsp"
		  method="GET"
		  enctype="application/x-www-from-urlencoded">
		이름 : <input type="text" id="mname" name="mname" value="none"><br>
		주소 : <input type="text" id="maddr" name="maddr" value="none"><br>
		<!-- 
		<input type="submit" value="보내기"
		 -->
		<input type="submit" value="보내기" style="Color:red" onclick="formFunction()">
		<input type="reset" value="다시" style="Color:blue">
	</form>
</body>
</html>
